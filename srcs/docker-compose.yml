services:
  mariadb:
    container_name: mariadb
    build: 
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    secrets:
      - mysql_root_password
      - mysql_user
      - mysql_user_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  wordpress:
    container_name: wordpress
    build: 
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - DB_HOST=${DB_HOST}
      - DOMAIN_NAME=${DOMAIN_NAME}
      - PROJECT=${PROJECT}
      - LOGIN=${LOGIN}
      - WORDPRESS_USER_EMAIL=${WORDPRESS_USER_EMAIL}
    secrets:
      - mysql_user
      - mysql_user_password
      - wp_admin_user
      - wp_admin_pass
      - wordpress_user
      - wordpress_user_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pidof php-fpm7.4 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  nginx:
    container_name: nginx
    build: 
      context: ./requirements/nginx
      dockerfile: Dockerfile
    depends_on:
      wordpress:
        condition: service_healthy
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html:ro
      - ./ssl:/etc/ssl/nginx
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:443"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  adminer:
    container_name: adminer
    build:
      context: ./requirements/bonus/adminer
      dockerfile: Dockerfile
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - inception
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  redis:
    container_name: redis
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    networks:
      - inception
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  ftp:
    container_name: ftp
    build:
      context: ./requirements/bonus/ftp
      dockerfile: Dockerfile
    ports:
      - "21:21"
      - "21100-21110:21100-21110"
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    secrets:
      - ftp_user
      - ftp_pass
    restart: unless-stopped

  portainer:
    container_name: portainer
    build:
      context: ./requirements/bonus/portainer
      dockerfile: Dockerfile
    ports:
      - "9443:9443"
      - "9000:9000"
      - "8000:8000"
    networks:
      - inception
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data
    secrets:
      - portainer_admin_pass
    privileged: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "https://localhost:9443"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/mariadb
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/wordpress
  portainer:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/portainer

networks:
  inception:
    name: inception
    driver: bridge

secrets:
  mysql_root_password:
    file: .secrets/mysql_root_password.txt
  mysql_user:
    file: .secrets/mysql_user.txt
  mysql_user_password:
    file: .secrets/mysql_user_password.txt
  wp_admin_user:
    file: .secrets/wp_admin_user.txt
  wp_admin_pass:
    file: .secrets/wp_admin_pass.txt
  wordpress_user:
    file: .secrets/wordpress_user.txt
  wordpress_user_password:
    file: .secrets/wordpress_user_password.txt
  ftp_user:
    file: .secrets/ftp_user.txt
  ftp_pass:
    file: .secrets/ftp_pass.txt
  portainer_admin_pass:
    file: .secrets/portainer_admin_pass.txt
